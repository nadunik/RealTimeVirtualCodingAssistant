<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTVC Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <style>
        body {
            background-color: var(--vscode-editor-background, #1e1e1e);
            color: var(--vscode-foreground, #d4d4d4);
            font-family: var(--vscode-font-family, 'Segoe UI', sans-serif);
            font-size: var(--vscode-font-size, 13px);
            padding: 12px;
            margin: 0;
            overflow-y: auto;
        }
        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            animation: pulse 1.5s infinite;
            display: none;
        }
        .loading .loading-bar {
            display: block;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn {
            transition: transform 0.1s, background-color 0.1s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: var(--vscode-button-hoverBackground, #005f99);
        }
        details > summary {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        details > summary:hover {
            background-color: var(--vscode-list-hoverBackground, #2a2d2e);
        }
        #statsChart {
            max-height: 200px;
        }
        #doc-search {
            width: 100%;
            padding: 0.5rem;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            color: #d4d4d4;
        }
        #doc-search:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        #docs.loading::before {
            content: '';
            display: block;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="antialiased">
    <div id="status" class="mb-4 flex items-center">
        <div id="status-dot" class="w-3 h-3 rounded-full mr-2"></div>
        <span id="status-text" class="text-sm"></span>
        <div class="loading-bar w-full ml-2"></div>
    </div>
    <div class="space-y-2">
        <details open class="bg-gray-800 rounded-lg p-2">
            <summary class="flex items-center text-sm font-semibold">
                <svg class="w-4 h-4 mr-2 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Errors
            </summary>
            <div id="errors" class="mt-2 space-y-2"></div>
        </details>
        <details open class="bg-gray-800 rounded-lg p-2">
            <summary class="flex items-center text-sm font-semibold">
                <svg class="w-4 h-4 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Fixes
            </summary>
            <div id="fixes" class="mt-2 space-y-2"></div>
        </details>
        <details open class="bg-gray-800 rounded-lg p-2">
            <summary class="flex items-center text-sm font-semibold">
                <svg class="w-4 h-4 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m0-2v-2m0-2V7m-4 5h8m4 0h4" />
                </svg>
                Autopilot
            </summary>
            <div id="autopilot" class="mt-2 space-y-2"></div>
        </details>
        <details open class="bg-gray-800 rounded-lg p-2">
            <summary class="flex items-center text-sm font-semibold">
                <svg class="w-4 h-4 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Statistics
            </summary>
            <div class="mt-2">
                <canvas id="statsChart" class="animate__animated animate__fadeIn"></canvas>
            </div>
        </details>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="${scriptUri}"></script>
</body>
</html>
